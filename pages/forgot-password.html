<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password - 2ONEPAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../config/tailwind-theme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="font-urbanist bg-bg-primary text-text-primary min-h-screen m-0 p-0 overflow-x-hidden">
    <div class="min-h-screen flex">
        <div class="flex-1 min-w-0 bg-bg-secondary flex flex-col">
            <header class="auth-header flex-shrink-0 flex flex-row justify-between items-center gap-10 py-8 px-20">
                <a href="../index.html" class="flex-shrink-0">
                    <span class="site-logo relative inline-block w-[160.88px] h-8" role="img" aria-label="2ONEPAY Logo">
                    <img src="../images/logo.svg" alt="" class="logo-dark w-[160.88px] h-8 object-contain block">
                    <img src="../images/logo-light.svg" alt="" class="logo-light absolute inset-0 w-full h-full object-contain hidden">
                </span>
                </a>
                <nav class="flex flex-row items-center gap-10">
                    <div class="flex flex-row items-center gap-2 font-medium text-sm leading-[1.43] text-text-primary">
                        <img src="../images/global-icon.svg" alt="" class="w-5 h-5">
                        <select name="lang" aria-label="Language" class="bg-transparent border-none text-text-primary font-medium text-sm cursor-pointer focus:outline-none focus:ring-0 appearance-none pr-6 bg-no-repeat bg-[length:16px] bg-[right_0_center]" style="background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2216%22 height=%2216%22 viewBox=%220 0 16 16%22 fill=%22none%22%3E%3Cpath d=%22M4 6L8 10L12 6%22 stroke=%22%237A89AE%22 stroke-width=%221.5%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/%3E%3C/svg%3E');">
                            <option value="en" selected>English</option>
                            <option value="vi">Tiếng Việt</option>
                            <option value="zh">中文</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                        </select>
                    </div>
                    <a href="#" class="font-medium text-sm text-text-primary no-underline hover:underline">Cookies</a>
                    <a href="#" class="font-medium text-sm text-text-primary no-underline hover:underline">Terms</a>
                    <a href="#" class="font-medium text-sm text-text-primary no-underline hover:underline">Privacy</a>
                </nav>
            </header>
            <div class="flex-1 flex flex-col gap-8 px-0 mx-auto w-full max-w-[480px] box-border pt-[120px] pb-0">
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-4">
                        <a href="login.html" class="flex items-center justify-center w-8 h-8 flex-shrink-0 text-text-primary no-underline hover:opacity-80 transition-opacity" aria-label="Back to Login">
                            <img src="../images/arrow-left-02.png" alt="" class="w-8 h-8 object-contain" width="32" height="32">
                        </a>
                        <h1 class="font-bold text-[36px] leading-[1.33] text-text-primary m-0">Forgot password?</h1>
                    </div>
                    <p class="font-medium text-sm leading-[1.43] text-text-tertiary m-0">We will send a password reset link to your email</p>
                </div>
                <form id="forgotForm" action="#" method="post" class="flex flex-col gap-6">
                    <div class="flex flex-col gap-1">
                        <label for="forgot-email" class="font-medium text-sm leading-[1.43] text-text-secondary">Email</label>
                        <input type="email" id="forgot-email" name="email" placeholder="Placeholder" value="nguyenvana@gmail.com" autocomplete="email" required class="w-full h-12 px-3 py-1 rounded-lg border border-divider bg-bg-primary text-text-primary text-sm font-medium font-[inherit] box-border placeholder:text-text-tertiary focus:outline-none focus:border-accent-primary focus:ring-2 focus:ring-accent-primary/20">
                    </div>
                    <button type="submit" class="inline-flex items-center justify-center h-12 px-5 rounded-lg gap-2 bg-accent-primary text-accent-text font-bold text-base leading-6 border-none cursor-pointer transition-opacity hover:opacity-95 active:scale-[0.99]">Reset password</button>
                </form>
            </div>
        </div>
        <div class="w-[800px] flex-shrink-0 bg-bg-primary relative overflow-hidden">
            <img src="../images/login-mask-group.svg" alt="" class="absolute inset-0 w-full h-full object-cover opacity-[0.08] pointer-events-none" aria-hidden="true">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-6 items-center text-center z-[2] pointer-events-none">
                <h1 class="font-bold text-[36px] leading-[1.33] text-center text-text-primary m-0 w-[481px]">Up to <span class="text-accent-primary">1.000 USD</span> for<br>sign up rewards</h1>
                <img src="../images/rewards-group.svg" alt="" class="w-[180px] h-[182px] object-contain block" width="180" height="182" aria-hidden="true">
            </div>
