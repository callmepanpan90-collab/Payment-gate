<!-- Device Section Component -->
<section class="device-section">
    <div class="device-section-container">
        <img src="images/mask-group-device.svg" alt="Device Background" class="device-bg">
        <div class="device-content">
            <div class="device-text">
                <h2 class="device-title">Trade anytime, anywhere, on any device</h2>
                <p class="device-description">
                    Enjoy seamless trading across all devices, with secure access anytime and anywhere you need
                </p>
            </div>
            <div class="device-apps">
                <div class="device-mockup">
                    <img src="images/device-mockup.png" alt="Device Mockup" class="device-mockup-image">
                </div>
                <div class="app-buttons">
                    <a href="#" class="app-button">
                        <div class="app-button-text">
                            <span class="app-button-label">Get in on</span>
                            <span class="app-button-name">Google play</span>
                        </div>
                        <img src="images/google-play-icon.svg" alt="Google Play" class="app-button-icon">
                    </a>
                    <a href="#" class="app-button">
                        <div class="app-button-text">
                            <span class="app-button-label">Get in on</span>
                            <span class="app-button-name">App Store</span>
                        </div>
                        <img src="images/apple-icon.svg" alt="App Store" class="app-button-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
