<!-- Stats Section Component -->
<section class="stats-section">
    <div class="stats-bg">
        <img src="images/stats-bg.png" alt="Stats Background">
    </div>
    <div class="stats-section-container">
        <div class="stats-header">
            <h2 class="stats-title">A crypto payment system trusted by trading platforms</h2>
            <p class="stats-description">
                We work with partners through integrated APIs to build a safe, secure, and stable crypto trading environment
            </p>
        </div>
        <div class="stats-grid">
            <div class="stats-card stats-card-large">
                <div class="stats-content">
                    <div class="stats-number">120,000+</div>
                    <div class="stats-label">Successful transactions completed</div>
                </div>
                <button class="btn btn-primary">P2P Deposit/Withdrawal</button>
            </div>
            <div class="stats-cards-column">
                <div class="stats-card-small">
                    <div class="stats-content-small">
                        <div class="stats-number-small">10,000+</div>
                        <div class="stats-label-small">Active users every day</div>
                    </div>
                    <div class="stats-icon">
                        <img src="images/chart-icon.svg" alt="Chart">
                    </div>
                </div>
                <div class="stats-card-small">
                    <div class="stats-content-small">
                        <div class="stats-number-small">99.9%</div>
                        <div class="stats-label-small">Transaction success rate</div>
                    </div>
                    <div class="stats-icon">
                        <img src="images/chart-icon-2.svg" alt="Chart">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
